{{define "notes"}}
<section class="notes-section">
  <h2>Your Latest Notes</h2>
  {{if .Notes}}
  <ul class="notes-list">
    {{range .Notes}}
    <li class="note-item">
      <div class="note-content">
        <p>{{.Content}}</p>
      </div>
      <div class="note-timestamp">
        <small>{{formatTimestamp .CreatedAt}}</small>
      </div>
    </li>
    {{end}}
  </ul>
  {{else}}
  <p>No notes found. Start creating notes to see them here.</p>
  {{end}}
</section>
{{end}}

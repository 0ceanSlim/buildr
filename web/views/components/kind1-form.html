{{define "kind1-form"}}
<form id="message-form" class="p-2 m-4 flex-col" enctype="application/json">
  <label for="message">Send a note!</label>
  <div class="w-full">
    <input
      type="text"
      id="message"
      name="message"
      class="text-textInverted rounded-md p-1 w-5/6"
      required
    />
    <button
      type="submit"
      class="bg-green-400 px-2 text-textInverted rounded-md w-1/6 hover:bg-green-600 hover:text-textMuted m-2"
    >
      Send
    </button>
  </div>
</form>
<div
  id="message-status"
  class="hidden bg-bgSecondary rounded-md p-4 m-4 mx-auto w-fit relative"
>
  <button
    id="close-status"
    class="absolute right-2 top-1 bg-bgPrimary hover:bg-bgInverted rounded-md p-1 m-1 text-xs"
  >
    âŒ
  </button>
  <div id="status-content" class="m-2 p-2 font-bold"></div>
</div>

<script src="/static/js/sendKind1.js"></script>
{{end}}

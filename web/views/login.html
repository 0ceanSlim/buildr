{{define "view"}}
<main class="flex flex-col items-center justify-center p-8">
  <button
    id="login-button"
    class="p-2 text-2xl font-bold bg-purple-400 rounded-md text-textInverted"
  >
    Sign In with Nostr
  </button>
  <div
    id="spinner"
    class="hidden w-8 h-8 border-purple-500 rounded-full border-5 border-t-purple-700 animate-spin"
  ></div>

  <!-- Hidden input to store the public key -->
  <input type="hidden" id="public-key" name="publicKey" />

  <script>
    document.getElementById("login-button").onclick = async function () {
      if (window.nostr) {
        try {
          const publicKey = await window.nostr.getPublicKey();
          const response = await fetch("/do-login", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams({ publicKey }).toString(),
          });

          if (response.ok) {
            // Redirect to root ("/") after login
            window.location.href = "/";
          } else {
            console.error("Login failed.");
          }
        } catch (err) {
          console.error("Failed to get public key:", err);
        }
      } else {
        alert("Nostr extension not available.");
      }
    };
  </script>
  <script>
    document;
    document
      .getElementById("login-button")
      .addEventListener("click", async function () {
        document.getElementById("login-button").style.display = "none";
        document.getElementById("spinner").style.display = "block";
      });
  </script>
  <script>
    // Function to show spinner when starting to load content
    document.addEventListener("htmx:beforeRequest", function (event) {
      const spinnerId = event.target.getAttribute("hx-target");
      const spinner = document.querySelector(spinnerId + " .spinner");
      if (spinner) {
        spinner.style.display = "block"; // Show the spinner
      }
    });

    // Function to hide spinner when the content is fully loaded
    document.addEventListener("htmx:afterOnLoad", function (event) {
      const spinnerId = event.target.getAttribute("hx-target");
      const spinner = document.querySelector(spinnerId + " .spinner");
      if (spinner) {
        spinner.style.display = "none"; // Hide the spinner
      }
    });
  </script>
</main>
{{end}}
